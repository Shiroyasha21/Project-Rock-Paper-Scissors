<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1>Rock | Paper | Scissors</h1>
            <p>lorem ipsum</p>
        </header>

        <div class="hitpoints">
            <div class="player">
                <div class="text">Player 1</div>
                <div class="hearts"></div>
            </div>
            <div class="versus">
                <img class="vsIcon" src="images/versus.png" alt="Versus Logo">
            </div>
            <div class="computer">
                <div class="text">Player 2</div>
                <div class="hearts"></div>
            </div>
        </div>

        <div class="stage">

        </div>

        <div class="controls">
            <div class="controlselection">
                <div class="text">Controls</div>
            </div>
            <div class="imageControl">
                <input type="image" src="images/rock.jpg">
                <input type="image" src="images/scissor.jpg">
                <input type="image" src="images/paper.png">
            </div>
        </div>
        

        <script src="script.js" async defer></script>
    </body>
</html>
